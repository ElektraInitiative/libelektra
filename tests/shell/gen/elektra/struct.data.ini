[mystruct]
type=struct
default=""

[mystruct/a]
type=string
default=test

[mystruct/b]
type=long
default=8

[person/_]
type=struct
default=""
gen/struct/type=Person
gen/struct/alloc=1

[person/_/name]
type=string
default=Max
gen/struct/field=fullName

[person/_/age]
type=short
default=30

[person/_/height]
type=float
default=1.80

[people/#]
type=struct_ref
default=""
check/reference = recursive
check/reference/restrict = ../../person/_
