restylers_version: '20191216'
auto: true
restylers:

  - clang-format:
      image: restyled/restyler-clang-format:v9.0.0
      include:
        - "!tests/shell/gen/**/*"
        - "!**/*.js"

  - prettier:
      image: restyled/restyler-prettier:1.19.1
  - prettier-markdown:
      image: restyled/restyler-prettier:1.19.1
      arguments: []
  - shfmt:
      image: restyled/restyler-shfmt:2.4.0
      arguments:
        - -s
        - -sr
