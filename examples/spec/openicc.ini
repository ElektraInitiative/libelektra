[]
mountpoint = color/settings/openicc-devices.json
description = Mountpoint for /org/freedesktop/openicc, the descriptions
  and examples are completely wrong, the file only demonstrates how
  to write an Elektra specification. Use
  kdb mount openicc.ini spec:/org/freedesktop/openicc ni
  kdb spec-mount -v /org/freedesktop/openicc
  to mount the specification.
infos/plugins = resolver_fm_xhp_x yajl rename cut=org/freedesktop/openicc


[device/camera/#/EXIF_manufacturer]
type = string
check/type = string
example = Glasshuette
descr


[device/camera/#/EXIF_mnft]
type = string
check/type = string
example = GLAS


[device/camera/#/EXIF_model]
type = string
check/type = string
example = ShinyGlass


[device/camera/#/EXIF_serial]
type = double
description = in json there is no long
check/type = long
example = 1200000



[device/camera/#/automatic_assigment]
type = double
description = in json there is no long
check/type = long
check/range = "1-5"
example = 5
default = 1


[device/camera/#/comment]
type = string
check/type = string
example = nonsense example (any comment)


[device/camera/#/creation_date]
type = string
check/type = string
example = 05/08/11 11:59:50


[device/camera/#/expire_date]
type = string
check/type = string
example = 08/08/11 11:59:50


[device/camera/#/icc_profile]
type = string
check/type = string
example = profile_name.icc

[device/camera/#/prefix]
type = string
check/type = string
example = EXIF_

