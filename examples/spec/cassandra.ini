[disk_failure_policy]
;type = string
check/enum = #4
check/enum/#0 = die
check/enum/#1 = stop_paranoid
check/enum/#2 = stop
check/enum/#3 = best_effort
check/enum/#4 = ignore
default = "stop"
description = "
 Policy for data disk failures:

 die
   shut down gossip and client transports and kill the JVM for any fs errors or
   single-sstable errors, so the node can be replaced.

 stop_paranoid
   shut down gossip and client transports even for single-sstable errors,
   kill the JVM for errors during startup.

 stop
   shut down gossip and client transports, leaving the node effectively dead, but
   can still be inspected via JMX, kill the JVM for errors during startup.

 best_effort
    stop using the failed disk and respond to requests based on
    remaining available sstables.  This means you WILL see obsolete
    data at CL.ONE!

 ignore
    ignore fatal errors and let requests fail, as in pre-1.2 Cassandra"

[commit_failure_policy]
;type = string
check/enum = #3
check/enum/#0 = die
check/enum/#1 = stop
check/enum/#2 = stop_commit
check/enum/#3 = ignore
default = "stop"
description = "
 Policy for commit disk failures:

 die
   shut down gossip and Thrift and kill the JVM, so the node can be replaced.

 stop
   shut down gossip and Thrift, leaving the node effectively dead, but
   can still be inspected via JMX.

 stop_commit
   shutdown the commit log, letting writes collect but
   continuing to service reads, as in pre-2.0.5 Cassandra

 ignore
   ignore fatal errors and let the batches fail"

[prepared_statements_cache_size_mb]
;type = string
check/type = string
;check/validation = ^(|0|[1-9]\d*)$
;check/validation/match = LINE
;check/validation/message = "Valid values are either 'auto' (omitting the value) or a value greater 0"
default =
description = "
 Maximum size of the native protocol prepared statement cache

 Valid values are either 'auto' (omitting the value) or a value greater 0.

 Note that specifying a too large value will result in long running GCs and possbily
 out-of-memory errors. Keep the value at a small fraction of the heap.

 If you constantly see 'prepared statements discarded in the last minute because
 cache limit reached' messages, the first step is to investigate the root cause
 of these messages and check whether prepared statements are used correctly -
 i.e. use bind markers for variable parts.

 Do only change the default value, if you really have more prepared statements than
 fit in the cache. In most cases it is not neccessary to change this value.
 Constantly re-preparing statements is a performance penalty.

 Default value ('auto') is 1/256th of the heap or 10MB, whichever is greater"

[thrift_prepared_statements_cache_size_mb]
;type = string
check/type = string
;check/validation = ^(|0|[1-9]\d*)$
;check/validation/match = LINE
;check/validation/message = "Valid values are either 'auto' (omitting the value) or a value greater 0"
default =
description = "
 Maximum size of the Thrift prepared statement cache

 If you do not use Thrift at all, it is safe to leave this value at 'auto'.

 See description of 'prepared_statements_cache_size_mb' above for more information.

 Default value ('auto') is 1/256th of the heap or 10MB, whichever is greater
"

[key_cache_size_in_mb]
;type = string
check/type = string
;check/validation = ^(|0|[1-9]\d*)$
;check/validation/match = LINE
;check/validation/message = "Valid values are either 'auto' (omitting the value) or a positive number. Set to 0 to disable key cache"
default =
description = "
