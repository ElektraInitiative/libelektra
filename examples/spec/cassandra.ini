;type = unsigned_long
check/type = unsigned_long
default =
description = "
 Total permitted memory to use for memtables. Cassandra will stop
 accepting writes when the limit is exceeded until a flush completes,
 and will trigger a flush based on memtable_cleanup_threshold
 If omitted, Cassandra will it to 1/4 the size of the heap."

[memtable_offheap_space_in_mb]
;type = unsigned_long
check/type = unsigned_long
default =
description = "
 Total permitted memory to use for memtables. Cassandra will stop
 accepting writes when the limit is exceeded until a flush completes,
 and will trigger a flush based on memtable_cleanup_threshold
 If omitted, Cassandra will set it to 1/4 the size of the heap."

[memtable_cleanup_threshold]
;type = float
check/type = float
default =
description = "
 memtable_cleanup_threshold is deprecated. See the comments on  memtable_flush_writers
 for more information.

 Ratio of occupied non-flushing memtable size to total permitted size
 that will trigger a flush of the largest memtable. Larger mct will
 mean larger flushes and hence less compaction, but also less concurrent
 flush activity which can make it difficult to keep your disks fed
 under heavy write load."

[memtable_allocation_type]
;type = string
check/enum = #2
check/enum/#0 = heap_buffers
check/enum/#1 = offheap_buffers
check/enum/#2 = offheap_objects
default =
description = "
 Specify the way Cassandra allocates and manages memtable memory.
 Options are:

 heap_buffers
   on heap nio buffers

 offheap_buffers
   off heap (direct) nio buffers

 offheap_objects
    off heap objects"

[commitlog_total_space_in_mb]
;type = unsigned_long
check/type = unsigned_long
default =
description = "
 Total space to use for commit logs on disk.

 If space gets above this value, Cassandra will flush every dirty CF
 in the oldest segment and remove it.  So a small total commitlog space
 will tend to cause more flush activity on less-active columnfamilies."

[memtable_flush_writers]
;type = unsigned_long
check/type = unsigned_long
default = 2
description = "
 This sets the number of memtable flush writer threads per disk
 as well as the total number of memtables that can be flushed concurrently.
 These are generally a combination of compute and IO bound.

 Memtable flushing is more CPU efficient than memtable ingest and a single thread
 can keep up with the ingest rate of a whole server on a single fast disk
 until it temporarily becomes IO bound under contention typically with compaction.
 At that point you need multiple flush threads. At some point in the future
 it may become CPU bound all the time.

 You can tell if flushing is falling behind using the MemtablePool.BlockedOnAllocation
 metric which should be 0, but will be non-zero if threads are blocked waiting on flushing
 to free memory.

 This means that two  memtables can be flushed concurrently to the single data directory.
 If you have multiple data directories the default is one memtable flushing at a time
 but the flush will use a thread per data directory so you will get two or more writers.

 Two is generally enough to flush on a fast disk [array] mounted as a single data directory.
 Adding more flush writers will result in smaller more frequent flushes that introduce more
 compaction overhead.

 There is a direct tradeoff between number of memtables that can be flushed concurrently
 and flush size and frequency. More is not better you just need enough flush writers
 to never stall waiting for flushing to free memory."

[cdc_total_space_in_mb]
;type = unsigned_long
check/type = unsigned_long
default =
description = "
 Total space to use for change-data-capture logs on disk.

 If space gets above this value, Cassandra will throw WriteTimeoutException
 on Mutations including tables with CDC enabled. A CDCCompactor is responsible
 for parsing the raw CDC logs and deleting them when parsing is completed."

[cdc_free_space_check_interval_ms]
;type = unsigned_long
check/type = unsigned_long
default = 250
description = "
 When we hit our cdc_raw limit and the CDCCompactor is either running behind
 or experiencing backpressure, we check at the following interval to see if any
