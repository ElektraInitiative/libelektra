[]
mountpoint = codegen_econf_example.conf

[root]
type = boolean
default = 0

[format/#]
type = struct
default = ""
gen/struct/type = FormatConf
gen/struct/depth = 2

[format/#/pattern]
type = string
default = ""
gen/struct/field = filePattern

[format/#/indent/style]
type = enum
default = tab
check/enum = #1
check/enum/#0 = tab
check/enum/#1 = space
gen/enum/type = IndentStyle
gen/struct/field = indentStyle

[format/#/indent/size]
type = unsigned_long
default = 0
gen/struct/field = indentSize

[format/#/tabwidth]
type = unsigned_long
default = 8
gen/struct/field = tabWidth

[format/#/eol]
type = enum
default = native
check/enum = #3
check/enum/#0 = native
check/enum/#1 = lf
check/enum/#2 = cr
check/enum/#3 = crlf
gen/enum/type = LineEnd

[format/#/charset]
type = enum
default = utf-8
check/enum = #4
check/enum/#0 = latin1
check/enum/#1 = utf-8
check/enum/#2 = utf-16be
check/enum/#3 = utf-16le
check/enum/#4 = utf-8-bom
gen/enum/type = Charset

[format/#/trim]
type = boolean
default = 1

[format/#/eofnewline]
type = boolean
default = 1
gen/struct/field = eofNewline

[format/#/linelength]
type = unsigned_long
default = 0
gen/struct/field = maxLineLength
