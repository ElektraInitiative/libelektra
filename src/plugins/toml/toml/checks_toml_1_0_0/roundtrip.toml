# Samples taken from https://toml.io/en/v1.0.0-rc.2

#################### COMMENTS ####################

[comments]
# This is a full-line comment
key = "value"  # This is a comment at the end of a line
another = "# This is not a comment"

#################### KEYS ####################

[key_names]
bare_key = "value"
bare-key = "value"
1234 = "value"

"127.0.0.1" = "value"
"character encoding" = "value"
"ʎǝʞ" = "value"
'key2' = "value"
'quoted "value"' = "value"

[key_names.dotted]
name = "Orange"
physical.color = "orange"
physical.shape = "round"
site."google.com" = true

[key_names.empty]
a."" = "blank"     # VALID but discouraged
b.'' = 'blank'     # VALID but discouraged

[key_names.sub]
fruit.apple.smooth = true
fruit.orange = 2

[key_names.sub.discouraged]

# VALID BUT DISCOURAGED
apple.type = "fruit"
orange.type = "fruit"

apple.skin = "thin"
orange.skin = "thick"

apple.color = "red"
orange.color = "orange"

[key_names.sub.recommended]
# RECOMMENDED
apple.type = "fruit"
apple.skin = "thin"
apple.color = "red"

orange.type = "fruit"
orange.skin = "thick"
orange.color = "orange"

[key_names.sub.nasty_bare]
3.14159 = "pi"

#################### STRINGS ####################

[strings]

str = "I'm a string. \"You can quote me\". Name\tJos\u00E9\nLocation\tSF."
str1 = """
Roses are red
Violets are blue"""

# On a Unix system, the above multi-line string will most likely be the same as:
str2 = "Roses are red\nViolets are blue"

# On a Windows system, it will most likely be equivalent to:
str3 = "Roses are red\r\nViolets are blue"

# The following strings are byte-for-byte equivalent:
str4 = "The quick brown fox jumps over the lazy dog."

str5 = """
The quick brown \


  fox jumps over \
    the lazy dog."""

str6 = """\
       The quick brown \
       fox jumps over \
       the lazy dog.\
       """

# TODO: Should work, but isn't
[strings.multiline]
# str1 = """Here are two quotation marks: ". Simple enough."""
# str2 = """Here are three quotation marks: ""\"."""
# str3 = """Here are fifteen quotation marks: ""\"""\"""\"""\"""\"."""
# str4 = """"This," she said, "is just a pointless statement.""""

[strings.literal]
# What you see is what you get.
winpath  = 'C:\Users\nodejs\templates'
winpath2 = '\\ServerX\admin$\system32\'
quoted   = 'Tom "Dubs" Preston-Werner'
regex    = '<\i\c*\s*>'

[strings.literal_multiline]
# TODO: Should work, but isn't
# regex2 = '''I [dw]on't need \d{2} apples'''
lines  = '''
The first newline is
trimmed in raw strings.
   All other whitespace
   is preserved.
'''

[strings.multiline_mixed]
quot15 = '''Here are fifteen quotation marks: """""""""""""""'''
apos15 = "Here are fifteen apostrophes: '''''''''''''''"

