<div class="row">
    <div class="col-md-3" ng-if="files.length > 1">
        <div class="panel panel-default">
            <div class="panel-body">
                <ul class="nav nav-pills nav-stacked">
                    <li ng-repeat="file in files"
                        ng-class="{active: file.name === currentFile.name, 'section-title': file.type === 'section'}">
                        <a ng-if="file.type === 'file'" class="listfiles file-link"
                           ui-sref="{{ $state.current.name + '({file:\'' + file.slug + '\'})'}}">
                            {{ file.name}}
                        </a>
                        <a ng-if="file.type === 'ref'" ui-sref="main.dyn.{{ file.options.path}}"
                           class="listfiles file-link">
                            {{ file.name}}
                        </a>
                        <span ng-if="file.type === 'section'">{{ file.name}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div ng-class="{'col-md-9': files.length > 1, 'col-md-12': files.length <= 1}">
        <div class="panel panel-default">
            <div class="panel-body">
                <a class="btn btn-default btn-sm pull-right" style="margin-bottom:5px;"
                   ng-href="{{ githubRoot + currentFile.options.path }}"
                   target="_blank" rel="noopener noreferrer">{{ 'APP.WEBSITE.LISTFILES.BUTTON.SHOWONGITHUB' | translate }}</a>
                <div class="docu markdown" id="markdown-document">
                </div>
            </div>
        </div>
    </div>
</div>
