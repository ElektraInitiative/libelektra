<!DOCTYPE html>
<html ng-app="elektra.rest.angular">

    <head>
        <base href="/" />
        <meta charset="utf-8">
        <title>{{ 'APP.GLOBAL.TITLE' | translate }}</title>
        <meta name="keywords"
                content="elektra, rest, repository, kdb, configuration, config" />
        <meta name="description"
                content="A repository for sharing configuration snippets">
        <meta name="author" content="Namoshek">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Pace JS - Load animations -->
		<script type="text/javascript">
			window.paceOptions = {
				document: true, // disabled
				eventLag: true,
				restartOnPushState: true,
				restartOnRequestAfter: true,
				ajax: {
					trackMethods: ['OPTIONS','POST','GET','PUT','DELETE']
				}

			};
		</script>
		<link rel="stylesheet" type="text/css"
			    href="vendor/pace.min.css">
		<script src="vendor/pace.min.js"></script>

        <!-- Theme CSS -->
        <link rel="stylesheet" type="text/css"
                href="assets/skin/default/css/theme.min.css">

		<!-- Vendor CSS -->
		<link rel="stylesheet" type="text/css"
			  href="assets/skin/vendor.css">

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="assets/img/logo.ico">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>

        <!-- Space for Sub-Templates -->
        <div ui-view></div>

        <!-- BEGIN: PAGE SCRIPTS -->

        <!-- Application JavaScript -->
        <script src="assets/js/application.js"></script>

        <!-- END: PAGE SCRIPTS -->

    </body>

</html>
